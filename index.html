<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Set your deployed backend base URL here when hosting frontend on GitHub Pages.
         Example: <meta name="api-base" content="https://my-backend.example.com"> -->
    <meta name="api-base" content="" />
    <script>
      // Initialize API_BASE from the meta tag so GitHub Pages can point to a remote backend.
      (function(){
        try {
          var m = document.querySelector('meta[name="api-base"]');
          if (m && m.content) window.API_BASE = m.content.replace(/\/+$/, '');
          else window.API_BASE = '';
        } catch (e) { window.API_BASE = ''; }
      })();
    </script>
    <title>iOS Shop</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Small landing that redirects to products page -->
    <main class="main-content">
      <section class="banner">
        <div class="banner-text">
          <h1>Welcome to iShop</h1>
          <p>Redirecting to the products pageâ€¦</p>
          <p><a class="btn" href="/products.html">Go to Products</a></p>
        </div>
      </section>
    </main>

    <script>
      // Auto-redirect to products.html for GitHub Pages
      setTimeout(() => { window.location.href = '/products.html'; }, 800);
    </script>
  </body>
</html>
